<template name="book">
  <div class="ui centered special cards">
  <div class="card">
    <div class="image">
    	<img src="{{image}}">
    </div>
    <div class="content">
      <a class="header" data-id="{{ _id }}">{{ title }}</a>
      <div class="meta">
        <span class="date">{{ autor }}</span>
      </div>
    </div>
    <div class="extra content">
       {{price}}
    </div>
  </div>
</div>
</template>
